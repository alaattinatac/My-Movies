<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Movies</title>
</head>

<body>
    <!-- navbar başlangıcı -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <div>
                <img style="width: 150px;" src="./img/logo.png" alt="">
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3 text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-3 text-white" aria-current="page" href="#">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-3 text-white" aria-current="page" href="#">Originals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-3 text-white" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-3 text-white" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success border-white text-white " type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar sonu -->

    <!-- slider başlangıcı -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img style="height:750px;" src="./img/avatar.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn btn-danger">Avatar</button>
                </div>
            </div>
            <div class="carousel-item active">
                <img style="height:750px;" src="./img/titanicDiCaprio.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn btn-danger">Titanic</button>
                </div>
            </div>

            <div class="carousel-item">
                <img style="height:750px;" src="./img/lordoftherings.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn btn-danger">Lord Of The Rings</button>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- slider sonu -->

    <!-- galeri başlangıcı -->
    <div class="d-flex  justify-content-center p-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center ">
            <div class="card" style="width: 18rem;">
                <img src="./img/1.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Breach</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/2.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Swan Song</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/3.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">The Witcher</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/4.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">La Casa De Papel</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/5.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Matrix</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/6.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Resident Evil</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/7.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Dune</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/8.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Hawkeye</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/9.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Foundation</button>
                </div>

            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/10.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Venom</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/11.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Robot Ron</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/12.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger">Mother</button>
                </div>
            </div>

        </div>
    </div>
    <!-- galeri sonu -->

    <!-- pagination başlangıcı -->
    <nav aria-label="Page navigation example ">
        <ul class="pagination d-flex justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <!-- pagination sonu -->

    <!-- contact form başlangıcı -->

    <div class="d-flex flex-column justify-content-center ">
        <div class="m-2">
            <div class="mb-3 d-flex justify-content-center">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control  border-danger" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control  border-danger" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="container d-flex justify-content-center flex-wrap">
            <div class=" m-2  container btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="btnradio1">1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3">3</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3">4</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3">5</label>
            </div>
            <div class="m-2">
                <button type="button" class=" d-flex justify-content-center btn btn-danger">Submit</button>
            </div>
        </div>
    </div>
    <!-- contact form sonu -->

    <!-- footer başlangıcı -->
    <div class="footer">

        <nav class="navbar navbar-light bg-dark">
            <div class="container d-flex justify-content-center ">
                <a class="navbar-brand text-white" href="#">
                    <p>&#169 Alaattin ATAÇ</p>

        </nav>

    <!-- footer sonu -->

</body>
